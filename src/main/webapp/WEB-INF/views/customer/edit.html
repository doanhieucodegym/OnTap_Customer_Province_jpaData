<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/customer/layout ::head">
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customers"> Go Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/edit-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
            <table id="customers">
                <tr>
                    <td>First name</td>
                    <td><input type="text" th:field="*{firstName}"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" th:field="*{lastName}"/></td>
                </tr>
                <tr>
                    <td>Province</td>
                    <td>
                        <select name="province">
                            <option th:each="p:${provinces}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id}==*{province.id})">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update customer"></td>
                </tr>

            </table>
    </form>
</div>
<footer th:replace="/customer/layout ::footer"></footer>
</body>
</html>
